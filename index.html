<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>象棋卜卦 - 安安宇宙站</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root {
      --red: #d32f2f;
      --black: #111;
      --bg: #F6F7FB;
      --card: #fff;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: #111;
    }

    /* 定義隱藏用的 CSS */
    .hidden {
      display: none !important;
    }

    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .number {
      font-size: 18px;
    }

    .bar-actions {
      display: flex;
      gap: 8px;
    }

    .ghost {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .ghost:active {
      opacity: .7;
    }

    .status {
      margin: 6px 0 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 4px dashed var(--border);
      border-radius: 9999px;
      background: #fff;
      aspect-ratio: 1/1;
      min-width: 72px;
      min-height: 72px;
      user-select: none;
      cursor: pointer;
      font-size: 36px;
      /* 放大棋字 */
    }

    .cell.red {
      color: var(--red);
    }

    .cell.black {
      color: var(--black);
    }

    .cell.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .12);
      background-color: rgba(255, 165, 0, 0.2);
      /* 透明淡藍色背景 */
    }

    .poslabel {
      font-size: 20px;
      color: #999;
      margin-top: 2px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .hint.large {
      font-size: 18px;
      /* 放大字體 */
      color: #444;
      /* 可適度調深色 */
      font-weight: 600;
      /* 可加粗 */
    }

    .hint-version {
      font-size: 8px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .hint-version.large {
      font-size: 14px;
      /* 放大版字體大小，可以調整 */
      color: #444;
      /* 可選調深色 */
      font-weight: 600;
      /* 可適度加粗 */
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 12px 0 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
    }

    .btn-primary {
      background: #111;
      color: #fff;
      width: 100px;
      height: 56px;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111;
      border: 1px solid var(--border);
      width: 100px;
      height: 56px;
    }

    .pieces {
      margin-top: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .piece-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 28px;
      text-align: center;
    }

    .piece-btn:active {
      transform: scale(.98);
    }

    .piece-btn.red {
      color: var(--red);
    }

    .piece-btn.black {
      color: var(--black);
    }

    .footer-pad {
      height: 8px;
    }

    .ver-badge {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: #6b7280;
      background: #fff;
    }

    /* ===== 老人模式：五子改一列可滑、顯示游標 ===== */
    body.mode-elder .grid {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x proximity;
      padding: 4px 2px;
    }

    /* 把原本九宮的 4 個空白格隱藏 */
    body.mode-elder .grid>div:empty {
      display: none;
    }

    /* 一列時每顆固定尺寸、可居中對齊 */
    body.mode-elder .cell {
      flex: 0 0 auto;
      width: 140px;
      height: 140px;
      /* 覆蓋原本 aspect-ratio 的尺寸，視覺更穩定 */
      scroll-snap-align: center;
    }

    /* 游標（正在輸入） */
    .cell {
      position: relative;
      overflow: visible;
    }

    /* 讓游標可外凸 */
    .cursor {
      position: absolute;
      top: -8px;
      right: 6px;
      background: #6495ED;
      color: #FFFFFF;
      font-weight: 800;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 5;
    }

    /* 一列時強制排序為 1→2→3→4→5（避免沿用九宮原本 DOM 順序） */
    body.mode-elder #pos1 {
      order: 1;
    }

    body.mode-elder #pos2 {
      order: 2;
    }

    body.mode-elder #pos3 {
      order: 3;
    }

    body.mode-elder #pos4 {
      order: 4;
    }

    body.mode-elder #pos5 {
      order: 5;
    }


    /* ===== 放大模式：棋子選擇區改為 2×7 網格，且整體可左右滑動 ===== */
    body.mode-elder .picker-wrap {
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 6px 4px;
    }

    /* 內層用固定 7 欄的網格；寬度用內容撐開，讓外層可以水平捲動 */
    body.mode-elder .picker-grid {
      display: grid;
      grid-template-columns: repeat(7, auto);
      gap: 12px;
      width: max-content;
      /* 關鍵：以內容寬度為準，超過螢幕就能橫向捲動 */
    }

    /* 放大約 1.5 倍的按鈕尺寸與字級（放大模式專用，不影響一般模式） */
    body.mode-elder .piece-btn {
      min-width: 100px;
      /* 原本 ~80 → 120 */
      height: 100px;
      /* 原本 ~48 → 72 */
      font-size: 48px;
      /* 原本 ~20 → 32 */
      font-weight: 800;
      border: 3px solid #000;
      /* 視覺更清楚 */
      border-radius: 18px;
    }

    /* 切換模式按鈕（依顯示文字決定配色） */
    .mode-toggle {
      font-weight: 400;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    /* 顯示「一般模式」時：黃底、藍字（提示按下會回到一般） */
    #elderToggleBtn.mode-normal {
      background: #CCFF00;
      /* 黃 */
      color: #1D4ED8;
      /* 藍 */
      border-color: #CCFF00;
    }

    /* 顯示「放大模式」時：藍底、白字（提示按下會切到長輩） */
    #elderToggleBtn.mode-elder {
      background: #2563EB;
      /* 藍 */
      color: #FFFFFF;
      /* 白 */
      border-color: #2563EB;
    }

    #elderToggleBtn:active {
      transform: translateY(1px);
    }

    /* ===== 刷新提示條 ===== */
    #refreshIndicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 0;
      line-height: 50px;
      background: #4caf50;
      color: black;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="refreshIndicator">下拉刷新</div>

  <div id="mainContent">
    <div class="wrap">
      <div class="topbar">
        <div class="title">單卦</div>
        <div class="bar-actions">
          <button class="ghost" id="askBtn">輸入問題名稱</button>
          <button class="mode-toggle" id="elderToggleBtn">放大模式</button>
        </div>
      </div>

      <div id="status" class="status">初始化中…</div>

      <div class="card">
        <div id="cardTitle" class="card-title"></div>

        <!-- 九宮格（上：4 / 中：2 1 3 / 下：5） -->
        <div class="grid" aria-label="十字九宮格">
          <div></div>

            <div class="poslabel">↑ 點選以鎖定</div>

      <!-- 棋子選擇（黑在上、紅在下） -->
      <div class="pieces">

            <div class="row" style="margin-bottom:8px">
              <!-- 黑國：將 士 象 車 馬 包 卒 -->

              <!-- 紅國：帥 仕 相 俥 傌 炮 兵 -->
              <button class="piece-btn red" data-piece="帥">帥</button>
              <button class="piece-btn red" data-piece="仕">仕</button>
              <button class="piece-btn red" data-piece="相">相</button>
              <button class="piece-btn red" data-piece="俥">俥</button>
              <button class="piece-btn red" data-piece="傌">傌</button>

      <div id="logOutput"

  <script>
    /** ******************************
    *  🔧 在這裡換你的 LIFF ID & 版本
    *********************************/
    /** 2007906926-NZW6EQ7P Production **/
    /** 2007931033-4D50LqwM Dev **/
    const LIFF_ID = "2007931033-4D50LqwM";
    const APP_VERSION = "v1.0.12";
    const LINE_ID = "@968noswo"; // 你的官方帳號 ID（@ 開頭）

    /** ******************************
    *  🧰 全套 32 枚牌堆（抽過即移除）
    *********************************/
    // 以整副棋的數量建立完整牌堆
    const FULL_DECK_COUNTS = {
      "帥": 1, "仕": 2, "相": 2, "俥": 2, "傌": 2, "炮": 2, "兵": 5,
      "將": 1, "士": 2, "象": 2, "車": 2, "馬": 2, "包": 2, "卒": 5
    };
    // 依數量展開成陣列（32 枚）
    function makeFullDeck() {
      const arr = [];
      Object.entries(FULL_DECK_COUNTS).forEach(([type, n]) => {
        for (let i = 0; i < n; i++) arr.push(type);
      });
      return arr;
    }
    // 目前牌堆（null 表示尚未建立或已重置）
    let deck = null;

    // 需求：第一次按「隨機」或清空後才建立牌堆
    function ensureDeck() {
      if (!deck || deck.length === 0) deck = makeFullDeck();
      return deck;
    }
    // 從牌堆隨機抽 1 枚（會移除該枚）
    function drawFromDeck() {
      ensureDeck();
      if (deck.length === 0) return null;
      const idx = Math.floor(Math.random() * deck.length);
      const [picked] = deck.splice(idx, 1);
      return picked; // 回傳棋種字元
    }

    // 輸入方式（手動 / 隨機）
    let drawMode = "手動"; // 預設手動
    function setDrawMode(mode) {
      drawMode = mode;
      const dm = document.getElementById("draw-mode");
      if (dm) dm.textContent = `輸入方式：${drawMode}`;
    }

    function getSwitchModeName() {
      return document.body.classList.contains('mode-elder') ? '放大模式' : '一般模式';
    }

    // 讀寫模式
    function applyElderMode(on) {
      document.body.classList.toggle('mode-elder', !!on);
      localStorage.setItem('elderMode', on ? '1' : '0');
      const btn = document.getElementById('elderToggleBtn');
      if (btn) {
        btn.textContent = on ? '一般模式' : '放大模式';
        btn.classList.remove('mode-normal', 'mode-elder');
        btn.classList.add(on ? 'mode-normal' : 'mode-elder');
      }

      // 新增：切換 .hint 元素文字大小
      const hints = document.querySelectorAll('.hint');
      hints.forEach(hint => {
        hint.classList.toggle('large', on);
      });

      // 新增：切換 .hint-version 元素文字大小
      const hint_versions = document.querySelectorAll('.hint-version');
      hint_versions.forEach(hint => {
        hint.classList.toggle('large', on);
      });

      if (on) {
        const pos = selectedPos || firstEmptyPos();
        if (pos) {
          const el = document.getElementById('pos' + pos);
          if (el) el.scrollIntoView({
            behavior: 'smooth', inline: 'center', block: 'nearest'
          });
        }
      }
    }

    function initElderMode() {
      const saved = localStorage.getItem('elderMode') === '1';
      applyElderMode(saved);
    }

    // 下拉刷新初始化
    let startY = 0;
    let isPulling = false;
    const refreshThreshold = 60; // 下拉多少距離觸發刷新
    const refreshElement = document.getElementById('refreshIndicator');

    window.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        isPulling = true;
      }
    });

    window.addEventListener('touchmove', (e) => {
      if (!isPulling) return;
      let currentY = e.touches.clientY;
      let diff = currentY - startY;
      if (diff > 0) {
        refreshElement.style.height = diff + 'px';
        if (diff > refreshThreshold) {
          refreshElement.textContent = '釋放刷新';
        } else {
          refreshElement.textContent = '下拉刷新';
        }
      }
    });

    window.addEventListener('touchend', (e) => {
      if (!isPulling) return;
      let endY = e.changedTouches[0].clientY;
      let diff = endY - startY;
      if (diff > refreshThreshold) {
        refreshElement.textContent = '正在刷新...';
        doRefresh().then(() => {
          refreshElement.style.height = '0px';
          isPulling = false;
        });
      } else {
        refreshElement.style.height = '0px';
        isPulling = false;
      }
    });

    function doRefresh() {
      return new Promise((resolve) => {
        hardReload()
      });
    }

    // ====== 狀態與工具 ======
    const $ = (id) => document.getElementById(id);
    const posEls = { 1: $("pos1"), 2: $("pos2"), 3: $("pos3"), 4: $("pos4"), 5: $("pos5") };
    const statusEl = $("status");
    const titleEl = $("cardTitle");

    // 目前 5 格內容：{ type, color } 或 null
    const picks = { 1: null, 2: null, 3: null, 4: null, 5: null };
    let selectedPos = null; // 定位模式：使用者選的目標位置

    const RED_SET = new Set(["帥", "仕", "相", "俥", "傌", "炮", "兵"]);
    const BLACK_SET = new Set(["將", "士", "象", "車", "馬", "包", "卒"]);

    // 整副棋上限
    const PIECE_LIMITS = {
      "帥": 1, "仕": 2, "相": 2, "俥": 2, "傌": 2, "炮": 2, "兵": 5,
      "將": 1, "士": 2, "象": 2, "車": 2, "馬": 2, "包": 2, "卒": 5
    };

    function pieceColorOf(type) {
      if (RED_SET.has(type)) return "red";
      if (BLACK_SET.has(type)) return "black";
      return null;
    }
    function firstEmptyPos() {
      for (let i = 1; i <= 5; i++) if (!picks[i]) return i;
      return null;
    }
    function countUsed(type) {
      let c = 0;
      for (let i = 1; i <= 5; i++) if (picks[i]?.type === type) c++;
      return c;
    }
    function canPlace(type, pos) {
      const limit = PIECE_LIMITS[type] ?? 0;
      const used = countUsed(type);
      const currentTypeAtPos = picks[pos]?.type || null;
      if (currentTypeAtPos === type) return true; // 覆蓋同種不增加用量
      return used < limit;
    }

    function render() {
      const cursorPos = selectedPos || firstEmptyPos(); // 沒鎖定就顯示下一空位

      for (let i = 1; i <= 5; i++) {
        const el = posEls[i];
        el.classList.remove("red", "black", "selected");

        if (picks[i]) {
          el.innerHTML = `<span>${picks[i].type}<\/span><div class="poslabel">${i}<\/div>`;
          el.classList.add(picks[i].color === "red" ? "red" : "black");
        } else {
          const dir = i === 1 ? "中心" : i === 2 ? "位置" : i === 3 ? "位置" : i === 4 ? "位置" : "位置";
          el.innerHTML = `<span>${i}<\/span><div class="poslabel">${dir}<\/div>`;
        }
        if (selectedPos === i) el.classList.add("selected");

        // 先清舊游標，再視需要加上
        el.querySelectorAll('.cursor').forEach(n => n.remove());
        if (cursorPos === i) {
          const tag = document.createElement('div');
          tag.className = 'cursor';
          tag.textContent = '正在輸入';
          el.appendChild(tag);
        }
      }

      // 老人模式：把游標那格捲到可視範圍
      if (document.body.classList.contains('mode-elder') && cursorPos) {
        const el = document.getElementById('pos' + cursorPos);
        if (el) el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }
    }

    function setSelected(pos) {
      selectedPos = (selectedPos === pos ? null : pos);
      render();
    }

    function addPiece(type) {
      setDrawMode("手動"); // ← 使用者點底部棋子視為手動
      const color = pieceColorOf(type);
      if (!color) return;

      const pos = selectedPos || firstEmptyPos();
      if (!pos) { alert("已放滿 5 格；若要重選，請按「清除」。"); return; }

      if (!canPlace(type, pos)) {
        const remain = (PIECE_LIMITS[type] - countUsed(type));
        alert(`「${type}」可用數量不足（剩餘 ${Math.max(0, remain)}）`);
        return;
      }

      picks[pos] = { type, color };
      const next = firstEmptyPos();
      selectedPos = next; // 若滿格會是 null
      render();
    }

    function createPiece(type) {
      const color = pieceColorOf(type);
      if (!color) return;
      return { type, color };
    }

    function clearAll(resetMode = true, resetDeck = true) {
      for (let i = 1; i <= 5; i++) picks[i] = null;
      selectedPos = null;
      if (resetMode) setDrawMode("手動"); // 清空後回到手動（可關閉）
      if (resetDeck) deck = null;        // ★ 清空時也重置牌堆（回到 32 枚）
      render();
    }

    function hardReload() {
      const base = location.origin + location.pathname;
      location.replace(base + "?t=" + Date.now()); // 破快取
    }

    function promptQuestion() {
      const t = prompt("請輸入你的卜卦問題：", titleEl.textContent || "");
      if (t && t.trim()) titleEl.textContent = t.trim();
    }

    // ====== 隨機 5 顆（遵守每種上限） ======
    function randomFillAll() {
      // 先清空五格＆重置牌堆（保留「隨機」模式）
      clearAll(false, true);
      setDrawMode("隨機");

      // 確保有 32 枚完整牌堆
      ensureDeck();

      const order = [1, 2, 3, 4, 5];
      for (const pos of order) {
        const type = drawFromDeck();
        if (!type) { alert("牌堆意外為空，請再試一次。"); ensureDeck(); break; }
        // deck 已保證數量，理論上不會超上限；保險檢查可保留
        if (!canPlace(type, pos)) continue;
        picks[pos] = { type, color: pieceColorOf(type) };
      }

      selectedPos = null; // 抽滿後取消鎖定
      render();
    }


    // ====== 隨機抽 1 枚（若 5 格已滿則提示） ======
    function randomDrawOne() {
      // 若 5 格已滿，直接提示
      const empty = firstEmptyPos();
      if (!empty) { alert("5 格已滿，請先「清除」再抽。"); return; }

      // 定位模式優先：若鎖定的格為空，就放那格；否則放最前面空格
      const target = (selectedPos && !picks[selectedPos]) ? selectedPos : empty;

      // 抽 1 枚；若牌堆空了會自動重建
      setDrawMode("隨機");
      const type = drawFromDeck();
      if (!type) { alert("牌堆已空，已重建。請再試一次。"); ensureDeck(); return; }

      // 放到目標格
      if (!canPlace(type, target)) {
        // 理論上不會發生（因為 5 格上限遠小於整副棋數），但保險處理：
        alert(`「${type}」已超出可用數量，改抽下一枚。`);
        return randomDrawOne(); // 直接再抽一枚
      }
      picks[target] = { type, color: pieceColorOf(type) };

      // 下一個預選目標 = 下一個空格（若已滿則 null）
      selectedPos = firstEmptyPos();
      render();
    }

    function buildImageMessage() {
      const cells = [1, 2, 3, 4, 5].map(i => picks[i]);
      if (cells.some(x => !x)) { alert("請先選滿 5 格再送出。"); return null; }

      const toText = (cell) => ({
        type: "text",
        text: String(cell.type),
        weight: "bold",
        align: "center",
        size: "xl",
        color: cell.color === "red" ? "#d32f2f" : "#111111"
      });

      const t1 = toText(picks[4]);
      const t2 = toText(picks[2]);
      const t3 = toText(picks[1]);
      const t4 = toText(picks[3]);
      const t5 = toText(picks[5]);

      const summary = [1, 2, 3, 4, 5].map(i => `${i}:${picks[i].type}`).join("  ");
      printLog("抽取結果：" + summary);
      const fiveStr = [1, 2, 3, 4, 5].map(i => picks[i].type).join(""); // 五字
      printLog("五字：" + fiveStr);
      const fiveParam = encodeURIComponent(fiveStr);
      printLog("五字參數：" + fiveParam);
      const titleText = (titleEl.textContent || "").trim();
      printLog("卜卦問題：" + titleText);
      const titleParam = encodeURIComponent(titleText);
      printLog("卜卦問題參數：" + titleParam);
      const modeTag = (drawMode === "隨機" ? "隨機" : "手動"); // 要顯示的文字
      printLog("輸入方式：" + modeTag);
      const modeParam = encodeURIComponent(modeTag);
      printLog("輸入方式參數：" + modeParam);
      const modeHint = (drawMode === "隨機" ? "*隨機抽卦結果僅供參考*" : "");
      printLog("輸入方式提示：" + modeHint);
      const auto = (drawMode === "隨機") ? 1 : 0;
      printLog("是否隨機產生：" + auto);
      const isBigMode = getSwitchModeName() === "放大模式" ? 1 : 0;
      printLog("是否為放大模式：" + isBigMode);

      return {
        type: 'image',
        originalContentUrl: `https://i.imgur.com/MwS42AE.png?p=5cg&c=${fiveStr}&n=${titleText}&at=${auto}&bg=${isBigMode}&v=${APP_VERSION}`,
        previewImageUrl: `https://i.imgur.com/MwS42AE.png`
      };
    }

    // ====== Flex 送出 ======
    function buildFlexMessage(urlParams) {
      // 取得網址參數
      const action = urlParams.get('a'); // 取得 action 參數 share
      const parameter = urlParams.get('p'); // 取得 parameter 參數 5cg
      const chessText = urlParams.get('c'); // 取得 5 chess text 參數
      const titleName = urlParams.get('n'); // 取得 name (title) 參數
      const cVersion = urlParams.get('v'); // 取得 version 參數
      const createTime = urlParams.get('tm'); // 取得 create time 參數
      const auto = urlParams.get('at'); // 取得 是否為 auto 參數
      const baseScore = urlParams.get('bs'); // 取得 base score 參數
      const penaltyScroe = urlParams.get('ps'); // 取得 penalty score 參數

      if (parameter === null) {
        document.body.insertAdjacentHTML('beforeend', '<p>沒有收到 parameter 參數</p>');
        return null;
      }

      if (parameter !== '5cg') {
        document.body.insertAdjacentHTML('beforeend', '<p>parameter 參數錯誤</p>');
        return null;
      }

      if (chessText === null) {
        document.body.insertAdjacentHTML('beforeend', '<p>沒有收到 chessText 參數</p>');
        return null;
      }

      if (chessText.length !== 5) {
        document.body.insertAdjacentHTML('beforeend', '<p>chessText 參數長度錯誤</p>');
        return null;
      }


      if (baseScore === null || penaltyScroe === null) {
        document.body.insertAdjacentHTML('beforeend', '<p>沒有收到 baseScore 或 penaltyScroe 參數</p>');
        return null;
      }

      let finalScore = 0;
      let finalScoreText = ""
      let finalScoreDetail = ""
      let mEmoji = ''
      // 基本分數 小於 60 分為 需調整
      if (baseScore < 60) {
        mEmoji = '😞'
        finalScoreText = "需調整";
        finalScoreDetail = ""
      } else {
        finalScore = baseScore - penaltyScroe; // 計算 final score
        if (penaltyScroe > 0) {
          finalScoreDetail = `${baseScore} - ${penaltyScroe}`; // final score 詳細計算
        }
        finalScoreText = `${finalScore}分`;
      }

      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: action = ${action}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: parameter = ${parameter}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: chessText = ${chessText}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: titleName = ${titleName}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: cVersion = ${cVersion}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: createTime = ${createTime}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: auto = ${auto}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: baseScore = ${baseScore}</p>`);
      document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: penaltyScroe = ${penaltyScroe}</p>`);

      for (let i = 0; i < 5; i++) {
        document.body.insertAdjacentHTML('beforeend', `<p>chess[${i}] text = ${chessText.charAt(i)}</p>`);
        document.body.insertAdjacentHTML('beforeend', `<p>create piece[${i}] = ${createPiece(chessText.charAt(i))}</p>`);

        let nextI = i + 1;
        picks[nextI] = createPiece(chessText.charAt(i));

        document.body.insertAdjacentHTML('beforeend', `<p>pick[${nextI}] = ${picks[nextI]}</p>`);
      }

      const cells = [1, 2, 3, 4, 5].map(i => picks[i]);
      if (cells.some(x => !x)) { alert("請先選滿 5 格再送出。"); return null; }

      const toText = (cell) => ({
        type: "text",
        text: String(cell.type),
        weight: "bold",
        align: "center",
        size: "xl",
        color: cell.color === "red" ? "#d32f2f" : "#111111"
      });

      const t1 = toText(picks[4]);
      const t2 = toText(picks[2]);
      const t3 = toText(picks[1]);
      const t4 = toText(picks[3]);
      const t5 = toText(picks[5]);

      const summary = [1, 2, 3, 4, 5].map(i => `${i}:${picks[i].type}`).join("  ");
      printLog("抽取結果：" + summary);
      const fiveStr = [1, 2, 3, 4, 5].map(i => picks[i].type).join(""); // 五字
      printLog("五字：" + fiveStr);
      const fiveParam = encodeURIComponent(fiveStr);
      printLog("五字參數：" + fiveParam);
      const titleText = (titleName || "象棋卜卦-單掛").trim();
      printLog("卜卦問題：" + titleText);
      const titleParam = encodeURIComponent(titleText);
      const modeHint = (auto === "1" ? "*隨機抽卦結果僅供參考*" : "");
      printLog("輸入方式提示：" + modeHint);
      const modeHintParam = encodeURIComponent(auto === "1" ? "*隨機抽卦結果僅供參考*" : "");

      // ★ 圓圈尺寸（可調）：建議 72~90px
      const CIRCLE_SIZE = "80px";
      // ★ 文字大小（可調）： xxs / xs / sm / md / lg / xl / xxl / 3xl / 4xl / 5xl
      const PIECE_TEXT_SIZE = "4xl";
      // ★ 舒服背景色（Flex bubble 的 body）
      const FLEX_BG = "#F6F7FB"; // 微藍灰，耐看

      // 建議固定圈厚度，維持比例
      const OUTER_RING_PX = 4;  // 最外圈粗度
      const GAP_PX = 2;  // 兩圈間距
      const INNER_RING_PX = 2;  // 內圈粗度

      const toCircle = (cell) => {
        const pieceColor = cell.color === "red" ? "#d32f2f" : "#111111";
        const GAP_BG = typeof FLEX_BG === "string" ? FLEX_BG : "#F6F7FB"; // 間隔顏色＝卡片背景色

        return {
          type: "box",
          layout: "vertical",
          width: CIRCLE_SIZE,
          height: CIRCLE_SIZE,
          cornerRadius: "999px",
          backgroundColor: pieceColor,                 // ★ 外圈顏色（同字色）
          paddingAll: OUTER_RING_PX + "px",            // ★ 外圈粗度
          contents: [
            {
              type: "box",
              layout: "vertical",
              width: "100%",
              height: "100%",
              cornerRadius: "999px",
              backgroundColor: GAP_BG,                 // ★ 兩圈間隔（用卡片底色製造縫）
              paddingAll: GAP_PX + "px",               // ★ 間隔厚度
              contents: [
                {
                  type: "box",
                  layout: "vertical",
                  width: "100%",
                  height: "100%",
                  cornerRadius: "999px",
                  backgroundColor: pieceColor,         // ★ 內圈顏色（同字色）
                  paddingAll: INNER_RING_PX + "px",    // ★ 內圈粗度
                  contents: [
                    {
                      type: "box",
                      layout: "vertical",
                      width: "100%",
                      height: "100%",
                      cornerRadius: "999px",
                      backgroundColor: "#FFFFFF",      // ★ 棋面底色（白底）
                      contents: [
                        { type: "filler" },
                        {
                          type: "text",
                          text: String(cell.type),
                          weight: "bold",
                          align: "center",
                          size: PIECE_TEXT_SIZE,
                          color: pieceColor            // ★ 字色與圓圈同色
                        },
                        { type: "filler" }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        };
      };

      const circ4 = toCircle(picks[4]);
      const circ2 = toCircle(picks[2]);
      const circ1 = toCircle(picks[1]);
      const circ3 = toCircle(picks[3]);
      const circ5 = toCircle(picks[5]);

      return {
        type: "flex",
        altText: `${titleText} ${summary}`,
        contents: {
          type: "bubble",
          styles: { // ★ 設定柔和的背景色
            body: { backgroundColor: FLEX_BG },
            footer: { backgroundColor: FLEX_BG }
          },
          body: {
            type: "box",
            layout: "vertical",
            spacing: "md",
            contents: [
              { type: "text", text: titleText, weight: "bold", size: "lg", wrap: true },

              // 上：4（置中）
              { type: "box", layout: "horizontal", justifyContent: "center", contents: [circ4] },

              // 中：2 1 3（間距一致）
              { type: "box", layout: "horizontal", spacing: "md", justifyContent: "center", contents: [circ2, circ1, circ3] },

              // 下：5（置中）
              { type: "box", layout: "horizontal", justifyContent: "center", contents: [circ5] },

              { type: "separator", margin: "md" },

              {
                type: "box",
                layout: "vertical",
                spacing: "sm",
                contents: [
                  {
                    type: "box",
                    layout: "horizontal",
                    spacing: "md",
                    contents: [
                      { type: "text", text: createTime, size: "xs", color: "#9ca3af", align: "start" },
                      { type: "text", text: cVersion, size: "xs", color: "#9ca3af", align: "end" }
                    ]
                  }
                ]
              },
              { type: "text", text: summary, size: "sm", color: "#6b7280", wrap: true },
              { type: "text", text: modeHint, size: "sm", color: "#6b7280", wrap: true },
              {
                type: "box",
                layout: "horizontal",
                spacing: "md",
                contents: [
                  { type: "text", text: `療癒成效：emoji`, size: "lg", color: "#111111", gravity: "center", wrap: true, flex: 1, align: "start" },
                  { type: "text", text: finalScoreText, size: "xxl", color: "#111111", gravity: "center", wrap: true, flex: 1, align: "end" }
                ]
              },
              { type: "text", text: finalScoreDetail, size: "sm", color: "#111111", align: "end" }
            ]
          },
          footer: {
            type: "box",
            layout: "vertical",
            spacing: "sm",
            contents: [
              { type: "text", text: "@968noswo Generated.", size: "xxs", color: "#9ca3af", align: "end" },
              { type: "text", text: " ", size: "md" },
              { type: "text", text: "試試象卦AI療癒算分?", weight: "bold", size: "md", color: "#4169E1", align: "center" },
              { type: "text", text: " ", size: "md" },
              {
                type: "button",
                style: "primary",
                action: {
                  type: "uri",
                  label: "前往",
                  uri: "line://ti/p/@968noswo"
                }
              }
            ]
          }
        }
      };
    }


    async function sendResult() {
      const flex = buildImageMessage();
      if (!flex) return;
      try {
        if (liff?.isInClient?.()) {
          await liff.sendMessages([flex]);
          printLog("sendMessages 成功");
          liff.closeWindow();
        } else if (liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([flex]);
          alert("已分享");
        } else {
          alert("請在 LINE 內開啟此 LIFF 頁面再送出。");
        }
      } catch (e) {
        const msg = (e?.message || e || '').toString();
        if ((msg.includes('scope') || msg.includes('not in LIFF app scope')) && liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([flex]);
          alert("尚未授權 chat_message.write，已改用分享送出");
        } else {
          alert("sendMessages 失敗：" + msg);
        }
      }
    }

    // ====== 日誌輸出 ======
    function printLog(message) {
      const logDiv = document.getElementById('logOutput');
      if (logDiv) {
        logDiv.textContent += message + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;  // 自動捲到底部
      }
    }

    // ====== 綁定 UI ======
    $("askBtn").addEventListener("click", promptQuestion);
    $("clearBtn").addEventListener("click", clearAll);
    $("randomBtn").addEventListener("click", randomFillAll);
    $("sendBtn").addEventListener("click", sendResult);

    Object.entries(posEls).forEach(([idx, el]) => {
      el.addEventListener("click", () => setSelected(Number(idx)));
    });

    document.querySelectorAll(".piece-btn").forEach(btn => {
      btn.addEventListener("click", () => addPiece(btn.dataset.piece));
    });

    document.getElementById('elderToggleBtn').addEventListener('click', () => {
      const on = !document.body.classList.contains('mode-elder');
      applyElderMode(on);
    });


    // ====== 初始化 LIFF ======
    (async () => {
      try {
        statusEl.textContent = "頁面初始化中…";
        // 初始化 LIFF 附帶自動登入外部瀏覽器用戶功能
        await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });
        printLog("頁面初始化成功");

        // 檢查是否登入，未登入導向登入
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "未登入 → 導向登入";
          await liff.login();  // 呼叫後會跳轉頁面，這邊後面程式碼不會繼續執行
          return;
        }

        // 登入成功，取得使用者資訊
        const profile = await liff.getProfile();
        printLog("用戶名稱：" + profile.displayName);
        statusEl.textContent = `Hello, ${profile.displayName} 👋`;

        // 取得網址參數
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('a'); // 取得 action 參數 share
        const parameter = urlParams.get('p'); // 取得 parameter 參數 5cg
        const chessText = urlParams.get('c'); // 取得 5 chess text 參數
        const titleName = urlParams.get('n'); // 取得 name (title) 參數
        const cVersion = urlParams.get('v'); // 取得 version 參數
        const createTime = urlParams.get('tm'); // 取得 create time 參數
        const auto = urlParams.get('at'); // 取得 是否為 auto 參數
        const baseScore = urlParams.get('bs'); // 取得 base score 參數
        const penaltyScroe = urlParams.get('ps'); // 取得 penalty score 參數

        if (parameter === '5cg' && chessText && chessText.length === 5) {
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: action = ${action}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: parameter = ${parameter}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: chessText = ${chessText}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: titleName = ${titleName}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: cVersion = ${cVersion}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: createTime = ${createTime}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: auto = ${auto}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: baseScore = ${baseScore}</p>`);
          document.body.insertAdjacentHTML('beforeend', `<p>取得的 parameter: penaltyScroe = ${penaltyScroe}</p>`);
          // 這邊可用 uuid 去呼叫 Google Sheets API 查詢資料
          if (action === 'share') {
            const flex = buildFlexMessage(urlParams);
            if (!flex) return;
            try {
              if (liff.isApiAvailable('shareTargetPicker')) {
                await liff.shareTargetPicker([flex]);
                alert("已分享");
              } else {
                alert("請在 LINE 內開啟此 LIFF 頁面再送出。");
              }
            } catch (e) {
              const msg = (e?.message || e || '').toString();
              if ((msg.includes('scope') || msg.includes('not in LIFF app scope')) && liff.isApiAvailable('shareTargetPicker')) {
                await liff.shareTargetPicker([flex]);
                alert("尚未授權 chat_message.write，已改用分享送出");
              } else {
                alert("sendMessages 失敗：" + msg);
              }
            }
          }
        } else {
          document.body.insertAdjacentHTML('beforeend', '<p>沒有收到 parameter 參數</p>');
        }

      } catch (err) {
        printLog("初始化錯誤: " + (err?.message || err));
        statusEl.textContent = `LIFF 初始化失敗：${err?.message || "unknown"}`;
      }
    })();

    // ====== 初始狀態與版本顯示 ======
    document.getElementById("ver").textContent = LINE_ID + " | " + APP_VERSION;

    // 隱藏日誌輸出區域
    document.getElementById("logOutput").classList.add("hidden");

    initElderMode();
    // 初次渲染
    render();
  </script>

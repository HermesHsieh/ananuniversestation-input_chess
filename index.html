  <style>
    :root {
      --red: #d32f2f;
      --black: #111;
      --bg: #F6F7FB;
      --card: #fff;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: #111;
    }

    /* 定義隱藏用的 CSS */
    .hidden {
      display: none !important;
    }

    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .number {
      font-size: 18px;
    }

    .bar-actions {
      display: flex;
      gap: 8px;
    }

    .ghost {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .ghost:active {
      opacity: .7;
    }

    .status {
      margin: 6px 0 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 4px dashed var(--border);
      border-radius: 9999px;
      background: #fff;
      aspect-ratio: 1/1;
      min-width: 72px;
      min-height: 72px;
      user-select: none;
      cursor: pointer;
      font-size: 36px;
      /* 放大棋字 */
    }

    .cell.red {
      color: var(--red);
    }

    .cell.black {
      color: var(--black);
    }

    .cell.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .12);
      background-color: rgba(255, 165, 0, 0.2);
      /* 透明淡藍色背景 */
    }

    .poslabel {
      font-size: 20px;
      color: #999;
      margin-top: 2px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .hint.large {
      font-size: 18px;
      /* 放大字體 */
      color: #444;
      /* 可適度調深色 */
      font-weight: 600;
      /* 可加粗 */
    }

    .hint-version {
      font-size: 8px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .hint-version.large {
      font-size: 14px;
      /* 放大版字體大小，可以調整 */
      color: #444;
      /* 可選調深色 */
      font-weight: 600;
      /* 可適度加粗 */
    }

    .controls {
      display: flex;
      width: 100%;
      gap: 8px;
      justify-content: center;
      margin: 12px 0 8px;
      flex-wrap: wrap;
    }

    .controls button {
      flex: 1;
      /* 等分寬度 */
      margin: 0 6px;
      /* 左右外距維持間距 */
      max-width: none;
      /* 移除原來設定的 max-width 限制 */
      width: auto;
      /* 移除硬編寫寬度，使用 flex 覆蓋 */
      box-sizing: border-box;
      /* 計入內邊距和邊框 */
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
    }

    .btn-primary {
      background: #111;
      color: #fff;
      width: 100px;
      height: 56px;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111;
      border: 1px solid var(--border);
      width: 100px;
      height: 56px;
    }

    .pieces {
      margin-top: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .piece-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 28px;
      text-align: center;
    }

    .piece-btn:active {
      transform: scale(.98);
    }

    .piece-btn.red {
      color: var(--red);
    }

    .piece-btn.black {
      color: var(--black);
    }

    .footer-pad {
      height: 8px;
    }

    .ver-badge {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: #6b7280;
      background: #fff;
    }

    /* ===== 老人模式：五子改一列可滑、顯示游標 ===== */
    body.mode-elder .grid {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x proximity;
      padding: 4px 2px;
    }

    /* 把原本九宮的 4 個空白格隱藏 */
    body.mode-elder .grid>div:empty {
      display: none;
    }

    /* 一列時每顆固定尺寸、可居中對齊 */
    body.mode-elder .cell {
      flex: 0 0 auto;
      width: 140px;
      height: 140px;
      /* 覆蓋原本 aspect-ratio 的尺寸，視覺更穩定 */
      scroll-snap-align: center;
    }

    /* 游標（正在輸入） */
    .cell {
      position: relative;
      overflow: visible;
    }

    /* 讓游標可外凸 */
    .cursor {
      position: absolute;
      top: -8px;
      right: 6px;
      background: #6495ED;
      color: #FFFFFF;
      font-weight: 800;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 5;
    }

    /* 一列時強制排序為 1→2→3→4→5（避免沿用九宮原本 DOM 順序） */
    body.mode-elder #pos1 {
      order: 1;
    }

    body.mode-elder #pos2 {
      order: 2;
    }

    body.mode-elder #pos3 {
      order: 3;
    }

    body.mode-elder #pos4 {
      order: 4;
    }

    body.mode-elder #pos5 {
      order: 5;
    }


    /* ===== 放大模式：棋子選擇區改為 2×7 網格，且整體可左右滑動 ===== */
    body.mode-elder .picker-wrap {
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 6px 4px;
    }

    /* 內層用固定 7 欄的網格；寬度用內容撐開，讓外層可以水平捲動 */
    body.mode-elder .picker-grid {
      display: grid;
      grid-template-columns: repeat(7, auto);
      gap: 12px;
      width: max-content;
      /* 關鍵：以內容寬度為準，超過螢幕就能橫向捲動 */
    }

    /* 放大約 1.5 倍的按鈕尺寸與字級（放大模式專用，不影響一般模式） */
    body.mode-elder .piece-btn {
      min-width: 100px;
      /* 原本 ~80 → 120 */
      height: 100px;
      /* 原本 ~48 → 72 */
      font-size: 48px;
      /* 原本 ~20 → 32 */
      font-weight: 800;
      border: 3px solid #000;
      /* 視覺更清楚 */
      border-radius: 18px;
    }

    /* 切換模式按鈕（依顯示文字決定配色） */
    .mode-toggle {
      font-weight: 400;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    /* 顯示「一般模式」時：黃底、藍字（提示按下會回到一般） */
    #elderToggleBtn.mode-normal {
      background: #CCFF00;
      /* 黃 */
      color: #1D4ED8;
      /* 藍 */
      border-color: #CCFF00;
    }

    /* 顯示「放大模式」時：藍底、白字（提示按下會切到長輩） */
    #elderToggleBtn.mode-elder {
      background: #2563EB;
      /* 藍 */
      color: #FFFFFF;
      /* 白 */
      border-color: #2563EB;
    }

    #elderToggleBtn:active {
      transform: translateY(1px);
    }

    /* ===== 刷新提示條 ===== */
    #refreshIndicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 0;
      line-height: 50px;
      background: #4caf50;
      color: black;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .off {
      opacity: .5;
    }

    /* ✅ 分享面板內的唯讀棋盤（小一號、不可點） */
    .share-board .grid {
      gap: 20px;
      margin: 4px 0 12px;
    }

    .share-board .cell {
      min-width: 56px;
      min-height: 56px;
      font-size: 28px;
      border-style: solid;
      cursor: default;
    }

    .share-board .cell.ro {
      pointer-events: none;
    }

    /* 禁止操作 */
    .share-board .poslabel {
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }

    /* 確保棋子格子是圓形，並可放內圈 */
    .share-board .cell {
      position: relative;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      /* 若想更穩定等比：*/
      /* aspect-ratio: 1 / 1; */
    }

    .share-board .cell>* {
      position: relative;
      z-index: 1;
    }

    /* 內容在內圈之上 */

    /* 棋子格子的紅色／黑色外框（外圈） */
    .share-board .cell.red {
      border: 5px solid #d32f2f;
      color: #d32f2f;
      font-size: 48px;
      box-shadow: 0 0 4px rgba(211, 47, 47, 0.6);
    }

    .share-board .cell.black {
      border: 5px solid #111;
      color: #111;
      font-size: 48px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    /* 兩個可調參數：內圈離外圈間距、內圈線寬 */
    .share-board {
      --inner-gap: 5px;
      --inner-width: 3px;
    }

    .share-board .cell.red::after,
    .share-board .cell.black::after {
      content: "";
      position: absolute;
      top: var(--inner-gap);
      right: var(--inner-gap);
      bottom: var(--inner-gap);
      left: var(--inner-gap);
      border: var(--inner-width) solid currentColor;
      /* ✅ 同外圈顏色 */
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      /* 在內容下方 */
    }

      Object.entries(FULL_DECK_COUNTS).forEach(([type, n]) => {
        for (let i = 0; i < n; i++) arr.push(type);
      });
      return arr;
    }
    // 目前牌堆（null 表示尚未建立或已重置）
    let deck = null;

    // 需求：第一次按「隨機」或清空後才建立牌堆
    function ensureDeck() {
      if (!deck || deck.length === 0) deck = makeFullDeck();
      return deck;
    }
    // 從牌堆隨機抽 1 枚（會移除該枚）
    function drawFromDeck() {
      ensureDeck();
      if (deck.length === 0) return null;
      const idx = Math.floor(Math.random() * deck.length);
      const [picked] = deck.splice(idx, 1);
      return picked; // 回傳棋種字元
    }

    // 輸入方式（手動 / 隨機）
    let drawMode = "手動"; // 預設手動
    function setDrawMode(mode) {
      drawMode = mode;
      const dm = document.getElementById("draw-mode");
      if (dm) dm.textContent = `輸入方式：${drawMode}`;
    }

    function getSwitchModeName() {
      return document.body.classList.contains('mode-elder') ? '放大模式' : '一般模式';
    }

    // 讀寫模式
    function applyElderMode(on) {
      document.body.classList.toggle('mode-elder', !!on);
      localStorage.setItem('elderMode', on ? '1' : '0');
      const btn = document.getElementById('elderToggleBtn');
      if (btn) {
        btn.textContent = on ? '一般模式' : '放大模式';
        btn.classList.remove('mode-normal', 'mode-elder');
        btn.classList.add(on ? 'mode-normal' : 'mode-elder');
      }

      // 新增：切換 .hint 元素文字大小
      const hints = document.querySelectorAll('.hint');
      hints.forEach(hint => {
        hint.classList.toggle('large', on);
      });

      // 新增：切換 .hint-version 元素文字大小
      const hint_versions = document.querySelectorAll('.hint-version');
      hint_versions.forEach(hint => {
        hint.classList.toggle('large', on);
      });

      if (on) {
        const pos = selectedPos || firstEmptyPos();
        if (pos) {
          const el = document.getElementById('pos' + pos);
          if (el) el.scrollIntoView({
            behavior: 'smooth', inline: 'center', block: 'nearest'
          });
        }
      }
    }

    function initElderMode() {
      const saved = localStorage.getItem('elderMode') === '1';
      applyElderMode(saved);
    }

    // 下拉刷新初始化
    let startY = 0;
    let isPulling = false;
    const refreshThreshold = 60; // 下拉多少距離觸發刷新
    const refreshElement = document.getElementById('refreshIndicator');

    window.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        isPulling = true;
      }
    });

    window.addEventListener('touchmove', (e) => {
      if (!isPulling) return;
      let currentY = e.touches.clientY;
      let diff = currentY - startY;
      if (diff > 0) {
        refreshElement.style.height = diff + 'px';
        if (diff > refreshThreshold) {
          refreshElement.textContent = '釋放刷新';
        } else {
          refreshElement.textContent = '下拉刷新';
        }
      }
    });

    window.addEventListener('touchend', (e) => {
      if (!isPulling) return;
      let endY = e.changedTouches[0].clientY;
      let diff = endY - startY;
      if (diff > refreshThreshold) {
        refreshElement.textContent = '正在刷新...';
        doRefresh().then(() => {
          refreshElement.style.height = '0px';
          isPulling = false;
        });
      } else {
        refreshElement.style.height = '0px';
        isPulling = false;
      }
    });

    function doRefresh() {
      return new Promise((resolve) => {
        hardReload()
      });
    }

    // ====== 狀態與工具 ======
    const $ = (id) => document.getElementById(id);
    const posEls = { 1: $("pos1"), 2: $("pos2"), 3: $("pos3"), 4: $("pos4"), 5: $("pos5") };
    const statusEl = $("status");

    // 目前 5 格內容：{ type, color } 或 null
    const picks = { 1: null, 2: null, 3: null, 4: null, 5: null };
    let selectedPos = null; // 定位模式：使用者選的目標位置

    const RED_SET = new Set(["帥", "仕", "相", "俥", "傌", "炮", "兵"]);
    const BLACK_SET = new Set(["將", "士", "象", "車", "馬", "包", "卒"]);

    // 整副棋上限
    const PIECE_LIMITS = {
      "帥": 1, "仕": 2, "相": 2, "俥": 2, "傌": 2, "炮": 2, "兵": 5,
      "將": 1, "士": 2, "象": 2, "車": 2, "馬": 2, "包": 2, "卒": 5
    };

    function pieceColorOf(type) {
      if (RED_SET.has(type)) return "red";
      if (BLACK_SET.has(type)) return "black";
      return null;
    }
    function firstEmptyPos() {
      for (let i = 1; i <= 5; i++) if (!picks[i]) return i;
      return null;
    }
    function countUsed(type) {
      let c = 0;
      for (let i = 1; i <= 5; i++) if (picks[i]?.type === type) c++;
      return c;
    }
    function canPlace(type, pos) {
      const limit = PIECE_LIMITS[type] ?? 0;
      const used = countUsed(type);
      const currentTypeAtPos = picks[pos]?.type || null;
      if (currentTypeAtPos === type) return true; // 覆蓋同種不增加用量
      return used < limit;
    }

    function render() {
      const cursorPos = selectedPos || firstEmptyPos(); // 沒鎖定就顯示下一空位

      for (let i = 1; i <= 5; i++) {
        const el = posEls[i];
        el.classList.remove("red", "black", "selected");

        if (picks[i]) {
          el.innerHTML = `<span>${picks[i].type}<\/span><div class="poslabel">${i}<\/div>`;
          el.classList.add(picks[i].color === "red" ? "red" : "black");
        } else {
          const dir = i === 1 ? "中心" : i === 2 ? "位置" : i === 3 ? "位置" : i === 4 ? "位置" : "位置";
          el.innerHTML = `<span>${i}<\/span><div class="poslabel">${dir}<\/div>`;
        }
        if (selectedPos === i) el.classList.add("selected");

        // 先清舊游標，再視需要加上
        el.querySelectorAll('.cursor').forEach(n => n.remove());
        if (cursorPos === i) {
          const tag = document.createElement('div');
          tag.className = 'cursor';
          tag.textContent = '正在輸入';
          el.appendChild(tag);
        }
      }

      // 老人模式：把游標那格捲到可視範圍
      if (document.body.classList.contains('mode-elder') && cursorPos) {
        const el = document.getElementById('pos' + cursorPos);
        if (el) el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }
    }

    function setSelected(pos) {
      selectedPos = (selectedPos === pos ? null : pos);
      render();
    }

    function addPiece(type) {
      setDrawMode("手動"); // ← 使用者點底部棋子視為手動
      const color = pieceColorOf(type);
      if (!color) return;

      const pos = selectedPos || firstEmptyPos();
      if (!pos) { alert("已放滿 5 格；若要重選，請按「清除」。"); return; }

      if (!canPlace(type, pos)) {
        const remain = (PIECE_LIMITS[type] - countUsed(type));
        alert(`「${type}」可用數量不足（剩餘 ${Math.max(0, remain)}）`);
        return;
      }

      picks[pos] = { type, color };
      const next = firstEmptyPos();
      selectedPos = next; // 若滿格會是 null
      render();
    }

    function createPiece(type) {
      const color = pieceColorOf(type);
      if (!color) return;
      return { type, color };
    }

    function clearAll(resetMode = true, resetDeck = true) {
      for (let i = 1; i <= 5; i++) picks[i] = null;
      selectedPos = null;
      if (resetMode) setDrawMode("手動"); // 清空後回到手動（可關閉）
      if (resetDeck) deck = null;        // ★ 清空時也重置牌堆（回到 32 枚）
      render();
    }

    function hardReload() {
      const base = location.origin + location.pathname;
      location.replace(base + "?t=" + Date.now()); // 破快取
    }

    // ====== 隨機 5 顆（遵守每種上限） ======
    function randomFillAll() {
      // 先清空五格＆重置牌堆（保留「隨機」模式）
      clearAll(false, true);
      setDrawMode("隨機");

      // 確保有 32 枚完整牌堆
      ensureDeck();

      const order = [1, 2, 3, 4, 5];
      for (const pos of order) {
        const type = drawFromDeck();
        if (!type) { alert("牌堆意外為空，請再試一次。"); ensureDeck(); break; }
        // deck 已保證數量，理論上不會超上限；保險檢查可保留
        if (!canPlace(type, pos)) continue;
        picks[pos] = { type, color: pieceColorOf(type) };
      }

      selectedPos = null; // 抽滿後取消鎖定
      render();
    }


    // ====== 隨機抽 1 枚（若 5 格已滿則提示） ======
    function randomDrawOne() {
      // 若 5 格已滿，直接提示
      const empty = firstEmptyPos();
      if (!empty) { alert("5 格已滿，請先「清除」再抽。"); return; }

      // 定位模式優先：若鎖定的格為空，就放那格；否則放最前面空格
      const target = (selectedPos && !picks[selectedPos]) ? selectedPos : empty;

      // 抽 1 枚；若牌堆空了會自動重建
      setDrawMode("隨機");
      const type = drawFromDeck();
      if (!type) { alert("牌堆已空，已重建。請再試一次。"); ensureDeck(); return; }

      // 放到目標格
      if (!canPlace(type, target)) {
        // 理論上不會發生（因為 5 格上限遠小於整副棋數），但保險處理：
        alert(`「${type}」已超出可用數量，改抽下一枚。`);
        return randomDrawOne(); // 直接再抽一枚
      }
      picks[target] = { type, color: pieceColorOf(type) };

      // 下一個預選目標 = 下一個空格（若已滿則 null）
      selectedPos = firstEmptyPos();
      render();
    }

	const MAX_TITLE_LENGTH = 50; // ✅ 這裡控制最大字數

    let gUrlParams = null; // 儲存 URL 參數物件

    // ✅ 最小守門員：只允許「手機 LINE App 內」打開
    async function guardMobileLineOnly(_liffId) {
      try {
        // 只為了拿 isInClient / getOS；禁用外部瀏覽器自動登入

        window.__BLOCKED_OUT_OF_LINE__ = true;

      }

    // ====== 初始化 LIFF ======
    (async () => {
      try {

    // ====== 初始狀態與版本顯示 ======

    // ===== 分享模式：參數解析與 UI 切換 =====
    (function setupShareModePanel() {
      const qs = new URLSearchParams(location.search);
      const action = qs.get('a');      // 既有參數：a=share

      }

      if (mainEl) mainEl.classList.add('hidden');
      if (refreshEl) refreshEl.classList.add('hidden');
      shareEl.classList.remove('hidden');

      // ✅ 顯示唯讀棋盤內容
      renderShareBoardFromPicks(chessText);

      // ==== 預設值：從網址或目前狀態帶入 ====
      const chkTitle = document.getElementById('chkTitle');
      const chkScore = document.getElementById('chkScore');
      const inputTitle = document.getElementById('shareTitleText');
      const inputScore = document.getElementById('shareScoreText');
      const btnShare = document.getElementById('btnShare');
      const btnCancel = document.getElementById('btnCancel');

      // 先帶入：?n=（舊參數名稱）或 ?title=
      inputTitle.textContent = qs.get('n') || qs.get('title')
        || getCardTitle() || '';

      // 接上現有分數邏輯：
      // 1) 若網址給了 bs/ps（base / penalty），照既有規則推 finalScoreText
      // 2) 否則讀全域 window.latestHealingScore / window.healingScore
      // 3) 都沒有則留空（可手動輸入）
      (function fillScoreFromState() {
        const bs = qs.get('bs'), ps = qs.get('ps');
        if (bs !== null && ps !== null) {
          const base = Number(bs), pen = Number(ps);
          if (!isNaN(base) && !isNaN(pen)) {
            if (base < 60) {
              inputScore.textContent = '需調整';
            } else {
              inputScore.textContent = String(base - pen) + '分';
            }
            return;
          }
        }
        if (typeof window.latestHealingScore !== 'undefined' && window.latestHealingScore !== null) {
          inputScore.textContent = String(window.latestHealingScore);
          return;
        }
        if (typeof window.healingScore !== 'undefined' && window.healingScore !== null) {
          inputScore.textContent = String(window.healingScore);
          return;
        }
      })();

      if (qs.has('showTitle')) chkTitle.checked = qs.get('showTitle') !== '0';
      if (qs.has('showScore')) chkScore.checked = qs.get('showScore') !== '0';

      let __liffReady = false;
      async function ensureLiff() {
        if (__liffReady) return;
        if (!window.liff) throw new Error('LIFF SDK 未載入');
        try { await liff.init({ liffId: LIFF_ID }); } catch (e) { }
        __liffReady = true;
      }

      async function doShare() {
        const flex = buildFlexMessage(gUrlParams, chkTitle.checked, chkScore.checked);
        if (!flex) return;
        try {
          if (liff.isApiAvailable('shareTargetPicker')) {
            await liff.shareTargetPicker([flex]);
            alert("分享成功，可於聊天視窗中查看");
            liff.closeWindow();
          } else {
            alert("請在 LINE 內開啟此 LIFF 頁面再送出。");
          }
        } catch (e) {
          const msg = (e?.message || e || '').toString();
          if ((msg.includes('scope') || msg.includes('not in LIFF app scope')) && liff.isApiAvailable('shareTargetPicker')) {
            await liff.shareTargetPicker([flex]);
            alert("尚未授權 chat_message.write，已改用分享送出");
          } else {
            alert("sendMessages 失敗：" + msg);
          }
        }
      }

      btnShare?.addEventListener('click', doShare);
      btnCancel?.addEventListener('click', () => {
        try {
          if (window.liff && typeof liff.closeWindow === 'function') {
            liff.closeWindow(); // 在 LINE App 內直接關閉
            return;
          }
        } catch (_) { }
        // 後備方案：非 LINE App 或 closeWindow 失敗
        window.close();
        if (!document.hidden) { // 多數瀏覽器不允許 window.close() 關閉非 script-opened 視窗
          if (history.length > 1) history.back();
          else location.href = 'about:blank';
        }
      });
    })();

// ===== 暗棋 32 子（固定矩陣；可自行調整順序）=====
// 8 rows × 4 columns，每格 { t: 棋子字, color: 'red'|'black' }
const DARK_CHESS_32 = [
  [ {t:"士",c:"black"}, {t:"象",c:"black"}, {t:"馬",c:"black"}, {t:"車",c:"black"} ],
  [ {t:"包",c:"black"}, {t:"卒",c:"black"}, {t:"卒",c:"black"}, {t:"卒",c:"black"} ],
  [ {t:"卒",c:"black"}, {t:"卒",c:"black"}, {t:"包",c:"black"}, {t:"將",c:"black"} ],
  [ {t:"象",c:"black"}, {t:"士",c:"black"}, {t:"車",c:"black"}, {t:"馬",c:"black"} ],

  [ {t:"仕",c:"red"},   {t:"相",c:"red"},   {t:"傌",c:"red"},   {t:"俥",c:"red"} ],
  [ {t:"炮",c:"red"},   {t:"兵",c:"red"},   {t:"兵",c:"red"},   {t:"兵",c:"red"} ],
  [ {t:"兵",c:"red"},   {t:"兵",c:"red"},   {t:"炮",c:"red"},   {t:"帥",c:"red"} ],
  [ {t:"相",c:"red"},   {t:"仕",c:"red"},   {t:"俥",c:"red"},   {t:"傌",c:"red"} ],
];

// ===== 狀態 =====
let flipSelections = []; // 使用者已翻的 5 顆（照順序）
const gridEl = () => document.getElementById('darkGrid');
const gridView = () => document.getElementById('randomGridView');
const mainView = () => document.getElementById('mainContent'); // 你的主畫面容器 id

// 目前棋盤對應的 32 顆（本次面板用的隨機結果）
let shuffledPieces = [];

// Fisher–Yates 洗牌：把 DARK_CHESS_32 攤平後打亂
function shuffleDeck() {
  const arr = [];
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 4; c++) {
      arr.push(DARK_CHESS_32[r][c]); // { t, c }
    }
  }
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// ===== 入口：開啟 4x8 棋盤流程 =====
function openRandomGrid(){
  flipSelections = [];
  setUseButtonState(0);        // ← 新增
  shuffledPieces = shuffleDeck();     // ← 這次面板要用的隨機結果
  
  // 顯示/隱藏
  mainView()?.classList.add('hidden');
  gridView()?.classList.remove('hidden');
  // 渲染棋盤
  renderDarkGrid();
}

// ===== 渲染 4x8 棋盤（全部朝下） =====
function renderDarkGrid(){
  const el = gridEl();
  if(!el) return;
  el.innerHTML = "";
  for(let r=0; r<8; r++){
    for(let c=0; c<4; c++){
      const idx = r * 4 + c;
      const p = shuffledPieces[idx] || DARK_CHESS_32[r][c]; // 保底
      const cell = document.createElement('div');
      cell.className = 'dark-cell face-down';
      cell.dataset.r = r;
      cell.dataset.c = c;
      cell.dataset.t = p.t;
      cell.dataset.color = p.c;
      cell.addEventListener('click', onCellClick);
      el.appendChild(cell);
    }
  }
  // 控制按鈕初始狀態
  // document.getElementById('btnUseSelected')?.setAttribute('disabled','');
  setUseButtonState(0);
}

// ===== 點格子翻子（最多 5 顆）=====
function onCellClick(e){
  const cell = e.currentTarget;
  if(cell.classList.contains('flipped')) return;
  if(flipSelections.length >= 5) return;

  // 翻開
  cell.classList.remove('face-down');
  cell.classList.add('flipped', cell.dataset.color);
  //cell.textContent = cell.dataset.t;
 const order = flipSelections.length + 1; // 這是第幾顆
 cell.innerHTML = `
   <div class="piece-text">${cell.dataset.t}</div>
   <div class="flip-order">${order}</div>
 `;
  // 紀錄
  flipSelections.push({
    t: cell.dataset.t,
    color: cell.dataset.color,
    r: Number(cell.dataset.r),
    c: Number(cell.dataset.c),
	order          // ← 可留著備查（不影響後續）
  });

  const n = flipSelections.length;
  setUseButtonState(n);

  // 滿 5 顆：鎖住其他格子 + 啟用「使用這 5 顆」
  if(n >= 5){
    gridEl()?.querySelectorAll('.dark-cell:not(.flipped)')
      .forEach(node => node.classList.add('disabled'));
  }
}

// ===== 取消：回主畫面、清空狀態 =====
function cancelRandomGrid(){
  gridView()?.classList.add('hidden');
  mainView()?.classList.remove('hidden');
  flipSelections = [];
  setUseButtonState(0);
}

// ✅ 使用這 5 顆：餵回主畫面的 picks[1..5]，並回主畫面
function useFiveAndBack() {
  if (flipSelections.length < 5) {
    alert('請先翻滿 5 顆');
    return;
  }

  // 你的頁面有頂層 const picks（不是 window.picks）
  // 這裡優先寫入 picks；若不存在再退回 window.picks
  const targetPicks =
    (typeof picks !== 'undefined' && picks) ||
    (window.picks ||= { 1: null, 2: null, 3: null, 4: null, 5: null });

  // 依點擊順序塞進 1..5
  for (let i = 0; i < 5; i++) {
    const p = flipSelections[i]; // { t, color, r, c }
    targetPicks[i + 1] = { type: p.t, color: p.color };
  }

  // 重新渲染主畫面
  try { if (typeof render === 'function') render(); } catch (_) {}

  // 回主畫面
  cancelRandomGrid();
}


// ===== 把「隨機」按鈕改成開啟新面板 =====
// 若你的按鈕 id 不是 btnRandom，請把選擇器換成你實際的
const chessMatrixBtn = document.getElementById('chessMatrixBtn') 
                || document.querySelector('[data-action="random"]') 
                || document.querySelector('.btn-random');
chessMatrixBtn?.addEventListener('click', (e)=>{ e.preventDefault(); openRandomGrid(); });

// ✅ 事件委派：即使按鈕是之後才顯示，也能接到點擊
document.addEventListener('click', function (e) {
  const t = e.target;
  if (!t) return;

  // 取消
  const cancelBtn = t.closest?.('#btnCancelGrid');
  if (cancelBtn) {
    e.preventDefault();
    cancelRandomGrid();
    return;
  }

  // 使用這 5 顆（需非 disabled）
  const useBtn = t.closest?.('#btnUseSelected');
  if (useBtn) {
    e.preventDefault();
    if (!useBtn.hasAttribute('disabled') && !useBtn.disabled) {
      useFiveAndBack();
    }
  }
});

// 依目前已翻數量，更新「使用這 5 顆」按鈕狀態與文字
function setUseButtonState(count) {
  const btn = document.getElementById('btnUseSelected');
  if (!btn) return;
  const enable = count >= 5;

  // 實際可點與屬性
  btn.disabled = !enable;
  if (enable) {
    btn.removeAttribute('disabled');
    btn.classList.remove('is-disabled');
    btn.textContent = '確認';
  } else {
    btn.setAttribute('disabled', '');
    btn.classList.add('is-disabled');
    // 顯示目前已翻幾顆（可改成不要顯示）
    btn.textContent = `已翻 ${count}／5 顆`;
  }
}

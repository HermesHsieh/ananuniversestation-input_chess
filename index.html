<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>象棋卜卦 - 安安宇宙站</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root {
      --red: #d32f2f;
      --black: #111;
      --bg: #F6F7FB;
      --card: #fff;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: #111;
    }

    /* 定義隱藏用的 CSS */
    .hidden {
      display: none !important;
    }

    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 12px 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .bar-actions {
      display: flex;
      gap: 8px;
    }

    .ghost {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .ghost:active {
      opacity: .7;
    }

    .status {
      margin: 6px 0 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 2px dashed var(--border);
      border-radius: 9999px;
      background: #fff;
      aspect-ratio: 1/1;
      min-width: 72px;
      min-height: 72px;
      user-select: none;
      cursor: pointer;
      font-size: 36px;
      /* 放大棋字 */
    }

    .cell.red {
      color: var(--red);
    }

    .cell.black {
      color: var(--black);
    }

    .cell.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .12);
    }

    .poslabel {
      font-size: 12px;
      color: #999;
      margin-top: 2px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .hint-version {
      font-size: 8px;
      color: #666;
      text-align: center;
      margin: 8px 0 0;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 12px 0 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
    }

    .btn-primary {
      background: #111;
      color: #fff;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111;
      border: 1px solid var(--border);
    }

    .pieces {
      margin-top: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .piece-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 18px;
      text-align: center;
    }

    .piece-btn:active {
      transform: scale(.98);
    }

    .piece-btn.red {
      color: var(--red);
    }

    .piece-btn.black {
      color: var(--black);
    }

    .footer-pad {
      height: 8px;
    }

    .ver-badge {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: #6b7280;
      background: #fff;
    }

    /* ===== 雙圈樣式（外圈4px / 間隙2px / 內圈2px；圈色＝字色） ===== */
    .cell {
      position: relative;
    }

    .cell .ring {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      background: #111;
      padding: 4px;
    }

    .cell .ring .gap {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: #fff;
      padding: 2px;
    }

    .cell .ring .gap .inner {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: #111;
      padding: 2px;
    }

    .cell .face {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      background: #fff;
    }

    .cell .face .face-text {
      font-weight: 700;
      font-size: 36px;
      line-height: 1;
      color: #111;
    }

    /* 顏色同化：外圈/內圈/字 同色 */
    .cell.red .ring,
    .cell.red .ring .gap .inner,
    .cell.red .face .face-text {
      background: #d32f2f;
      color: #d32f2f;
    }

    .cell.black .ring,
    .cell.black .ring .gap .inner,
    .cell.black .face .face-text {
      background: #111;
      color: #111;
    }

    /* 原本的 dashed 邊框可以保留；若想隱藏請解除下一行註解： */
    /* .cell{ border: none; } */

    /* ===== 長輩模式：更大按鈕、單欄、五格更大並隱藏定位提示 ===== */
    body.mode-elder .grid {
      gap: 18px;
    }

    body.mode-elder .cell {
      min-width: 96px;
      min-height: 96px;
    }

    body.mode-elder .cell .face .face-text {
      font-size: 42px;
    }

    body.mode-elder .pieces .row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    body.mode-elder .piece-btn {
      width: 100%;
      height: 60px;
      font-size: 26px;
      text-align: left;
      padding-left: 14px;
      border-width: 2px;
    }

    body.mode-elder .btn {
      padding: 14px 18px;
      font-size: 18px;
    }

    /* 在 HTML 上給 class="hide-on-elder" 的元素，長輩模式自動隱藏 */
    .hide-on-elder {
      display: block;
    }

    body.mode-elder .hide-on-elder {
      display: none !important;
    }

    /* 切換鈕樣式 */
    .mode-toggle {
      border: 1px solid var(--border);
      background: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">單卦</div>
      <div class="bar-actions">
        <button class="ghost" id="debugBtn1">Btn1</button>
        <button class="ghost" id="debugBtn2">Btn2</button>
        <button class="ghost" id="debugBtn3">Btn3</button>
        <button class="ghost" id="askBtn">輸入問題名稱</button>
        <button class="ghost" id="reloadBtn">Reload</button>
        <button class="mode-toggle" id="modeToggleBtn">長輩模式</button>
      </div>
    </div>

    <div id="status" class="status">初始化中…</div>


    <div class="card">
      <div id="cardTitle" class="card-title"></div>

      <!-- 九宮格（上：4 / 中：2 1 3 / 下：5） -->
      <div></div>
      <div class="cell" id="pos4">
        <div class="ring">
          <div class="gap">
            <div class="inner"></div>
          </div>
        </div>
        <div class="face"><span class="face-text">4</span></div>
        <div class="poslabel hide-on-elder">↑ 點選以鎖定</div>
      </div>
      <div></div>

      <div class="cell" id="pos2">
        <div class="ring">
          <div class="gap">
            <div class="inner"></div>
          </div>
        </div>
        <div class="face"><span class="face-text">2</span></div>
        <div class="poslabel">←</div>
      </div>
      <div class="cell" id="pos1">
        <div class="ring">
          <div class="gap">
            <div class="inner"></div>
          </div>
        </div>
        <div class="face"><span class="face-text">1</span></div>
        <div class="poslabel">中心</div>
      </div>
      <div class="cell" id="pos3">
        <div class="ring">
          <div class="gap">
            <div class="inner"></div>
          </div>
        </div>
        <div class="face"><span class="face-text">3</span></div>
        <div class="poslabel">→</div>
      </div>

      <div></div>
      <div class="cell" id="pos5">
        <div class="ring">
          <div class="gap">
            <div class="inner"></div>
          </div>
        </div>
        <div class="face"><span class="face-text">5</span></div>
        <div class="poslabel">↓</div>
      </div>
      <div></div>


      <div class="controls">
        <button class="btn btn-secondary" id="randomBtn">隨機</button>
        <button class="btn btn-primary" id="sendBtn">送出</button>
        <button class="btn btn-secondary" id="clearBtn">清除</button>
      </div>

      <div class="hint" style="text-align: left;">點選下方棋子，系統會依序放入：1 → 2 → 3 → 4 → 5</div>
      <div class="hint hide-on-elder" style="text-align: left;">點選「指定位置」→ 再點下方棋子</div>
      <div class="hint-box" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="draw-mode" class="hint-version" style="text-align: left;">
          輸入方式：手動
        </div>
        <div class="hint-version" id="ver" style="text-align: right;">
        </div>
      </div>

    </div>

    <!-- 棋子選擇（黑在上、紅在下） -->
    <div class="pieces">
      <div class="row" style="margin-bottom:8px">
        <!-- 黑國：將 士 象 車 馬 包 卒 -->
        <button class="piece-btn black" data-piece="將">將</button>
        <button class="piece-btn black" data-piece="士">士</button>
        <button class="piece-btn black" data-piece="象">象</button>
        <button class="piece-btn black" data-piece="車">車</button>
        <button class="piece-btn black" data-piece="馬">馬</button>
        <button class="piece-btn black" data-piece="包">包</button>
        <button class="piece-btn black" data-piece="卒">卒</button>
      </div>
      <div class="row">
        <!-- 紅國：帥 仕 相 俥 傌 炮 兵 -->
        <button class="piece-btn red" data-piece="帥">帥</button>
        <button class="piece-btn red" data-piece="仕">仕</button>
        <button class="piece-btn red" data-piece="相">相</button>
        <button class="piece-btn red" data-piece="俥">俥</button>
        <button class="piece-btn red" data-piece="傌">傌</button>
        <button class="piece-btn red" data-piece="炮">炮</button>
        <button class="piece-btn red" data-piece="兵">兵</button>
      </div>
      <div class="footer-pad"></div>
    </div>

    <div id="logOutput"
      style="white-space: pre-wrap; background:#f0f0f0; padding:10px; border:1px solid #ccc; height:150px; overflow-y:auto;">
    </div>

  </div>

  <script>
    /** ******************************
    *  🔧 在這裡換你的 LIFF ID & 版本
    *********************************/
   // Production: 2007906926-NZW6EQ7P
   // Dev: 2007931033-4D50LqwM
    const LIFF_ID = "2007931033-4D50LqwM"; 
    
    const APP_VERSION = "v1.0.2";
    const LINE_ID = "@968noswo"; // 你的官方帳號 ID（@ 開頭）

    /** ******************************
    *  🧰 全套 32 枚牌堆（抽過即移除）
    *********************************/
    // 以整副棋的數量建立完整牌堆
    const FULL_DECK_COUNTS = {
      "帥": 1, "仕": 2, "相": 2, "俥": 2, "傌": 2, "炮": 2, "兵": 5,
      "將": 1, "士": 2, "象": 2, "車": 2, "馬": 2, "包": 2, "卒": 5
    };
    // 依數量展開成陣列（32 枚）
    function makeFullDeck() {
      const arr = [];
      Object.entries(FULL_DECK_COUNTS).forEach(([type, n]) => {
        for (let i = 0; i < n; i++) arr.push(type);
      });
      return arr;
    }
    // 目前牌堆（null 表示尚未建立或已重置）
    let deck = null;

    // 需求：第一次按「隨機」或清空後才建立牌堆
    function ensureDeck() {
      if (!deck || deck.length === 0) deck = makeFullDeck();
      return deck;
    }
    // 從牌堆隨機抽 1 枚（會移除該枚）
    function drawFromDeck() {
      ensureDeck();
      if (deck.length === 0) return null;
      const idx = Math.floor(Math.random() * deck.length);
      const [picked] = deck.splice(idx, 1);
      return picked; // 回傳棋種字元
    }

    // 輸入方式（手動 / 隨機）
    let drawMode = "手動"; // 預設手動
    function setDrawMode(mode) {
      drawMode = mode;
      const dm = document.getElementById("draw-mode");
      if (dm) dm.textContent = `輸入方式：${drawMode}`;
    }

    // ====== 狀態與工具 ======
    const $ = (id) => document.getElementById(id);
    const posEls = { 1: $("pos1"), 2: $("pos2"), 3: $("pos3"), 4: $("pos4"), 5: $("pos5") };
    const statusEl = $("status");
    const titleEl = $("cardTitle");

    // 目前 5 格內容：{ type, color } 或 null
    const picks = { 1: null, 2: null, 3: null, 4: null, 5: null };
    let selectedPos = null; // 定位模式：使用者選的目標位置

    const RED_SET = new Set(["帥", "仕", "相", "俥", "傌", "炮", "兵"]);
    const BLACK_SET = new Set(["將", "士", "象", "車", "馬", "包", "卒"]);

    // 整副棋上限
    const PIECE_LIMITS = {
      "帥": 1, "仕": 2, "相": 2, "俥": 2, "傌": 2, "炮": 2, "兵": 5,
      "將": 1, "士": 2, "象": 2, "車": 2, "馬": 2, "包": 2, "卒": 5
    };

    function pieceColorOf(type) {
      if (RED_SET.has(type)) return "red";
      if (BLACK_SET.has(type)) return "black";
      return null;
    }
    function firstEmptyPos() {
      for (let i = 1; i <= 5; i++) if (!picks[i]) return i;
      return null;
    }
    function countUsed(type) {
      let c = 0;
      for (let i = 1; i <= 5; i++) if (picks[i]?.type === type) c++;
      return c;
    }
    function canPlace(type, pos) {
      const limit = PIECE_LIMITS[type] ?? 0;
      const used = countUsed(type);
      const currentTypeAtPos = picks[pos]?.type || null;
      if (currentTypeAtPos === type) return true; // 覆蓋同種不增加用量
      return used < limit;
    }

    function render() {
      for (let i = 1; i <= 5; i++) {
        const el = posEls[i];
        const faceText = el.querySelector('.face-text');
        const posLbl = el.querySelector('.poslabel');
        el.classList.remove("red", "black", "selected");

        if (picks[i]) {
          faceText.textContent = picks[i].type;
          el.classList.add(picks[i].color === "red" ? "red" : "black");
          if (posLbl) posLbl.textContent = i === 1 ? "中心" : (i === 2 ? "←" : i === 3 ? "→" : i === 4 ? "↑" : "↓");
        } else {
          faceText.textContent = String(i);
          if (posLbl) posLbl.textContent = i === 1 ? "中心" : (i === 2 ? "←" : i === 3 ? "→" : i === 4 ? "↑" : "↓");
        }

        if (selectedPos === i) el.classList.add("selected");
      }
    }

    function setSelected(pos) {
      if (document.body.classList.contains('mode-elder')) return; // 長輩模式不鎖定
      selectedPos = (selectedPos === pos ? null : pos);
      render();
    }

    function addPiece(type) {
      setDrawMode("手動"); // ← 使用者點底部棋子視為手動
      const color = pieceColorOf(type);
      if (!color) return;

      const pos = selectedPos || firstEmptyPos();
      if (!pos) { alert("已放滿 5 格；若要重選，請按「清除」。"); return; }

      if (!canPlace(type, pos)) {
        const remain = (PIECE_LIMITS[type] - countUsed(type));
        alert(`「${type}」可用數量不足（剩餘 ${Math.max(0, remain)}）`);
        return;
      }

      picks[pos] = { type, color };
      const next = firstEmptyPos();
      selectedPos = next; // 若滿格會是 null
      render();
    }

    function clearAll(resetMode = true, resetDeck = true) {
      for (let i = 1; i <= 5; i++) picks[i] = null;
      selectedPos = null;
      if (resetMode) setDrawMode("手動"); // 清空後回到手動（可關閉）
      if (resetDeck) deck = null;        // ★ 清空時也重置牌堆（回到 32 枚）
      render();
    }

    function hardReload() {
      const base = location.origin + location.pathname;
      location.replace(base + "?t=" + Date.now()); // 破快取
    }

    function promptQuestion() {
      const t = prompt("請輸入你的卜卦問題：", titleEl.textContent || "");
      if (t && t.trim()) titleEl.textContent = t.trim();
    }

    // ====== 隨機 5 顆（遵守每種上限） ======
    function randomFillAll() {
      // 先清空五格＆重置牌堆（保留「隨機」模式）
      clearAll(false, true);
      setDrawMode("隨機");

      // 確保有 32 枚完整牌堆
      ensureDeck();

      const order = [1, 2, 3, 4, 5];
      for (const pos of order) {
        const type = drawFromDeck();
        if (!type) { alert("牌堆意外為空，請再試一次。"); ensureDeck(); break; }
        // deck 已保證數量，理論上不會超上限；保險檢查可保留
        if (!canPlace(type, pos)) continue;
        picks[pos] = { type, color: pieceColorOf(type) };
      }

      selectedPos = null; // 抽滿後取消鎖定
      render();
    }


    // ====== 隨機抽 1 枚（若 5 格已滿則提示） ======
    function randomDrawOne() {
      // 若 5 格已滿，直接提示
      const empty = firstEmptyPos();
      if (!empty) { alert("5 格已滿，請先「清除」再抽。"); return; }

      // 定位模式優先：若鎖定的格為空，就放那格；否則放最前面空格
      const target = (selectedPos && !picks[selectedPos]) ? selectedPos : empty;

      // 抽 1 枚；若牌堆空了會自動重建
      setDrawMode("隨機");
      const type = drawFromDeck();
      if (!type) { alert("牌堆已空，已重建。請再試一次。"); ensureDeck(); return; }

      // 放到目標格
      if (!canPlace(type, target)) {
        // 理論上不會發生（因為 5 格上限遠小於整副棋數），但保險處理：
        alert(`「${type}」已超出可用數量，改抽下一枚。`);
        return randomDrawOne(); // 直接再抽一枚
      }
      picks[target] = { type, color: pieceColorOf(type) };

      // 下一個預選目標 = 下一個空格（若已滿則 null）
      selectedPos = firstEmptyPos();
      render();
    }

    function buildImageMessage() {
      const cells = [1, 2, 3, 4, 5].map(i => picks[i]);
      if (cells.some(x => !x)) { alert("請先選滿 5 格再送出。"); return null; }

      const toText = (cell) => ({
        type: "text",
        text: String(cell.type),
        weight: "bold",
        align: "center",
        size: "xl",
        color: cell.color === "red" ? "#d32f2f" : "#111111"
      });

      const t1 = toText(picks[4]);
      const t2 = toText(picks[2]);
      const t3 = toText(picks[1]);
      const t4 = toText(picks[3]);
      const t5 = toText(picks[5]);

      const summary = [1, 2, 3, 4, 5].map(i => `${i}:${picks[i].type}`).join("  ");
      printLog("抽取結果：" + summary);
      const fiveStr = [1, 2, 3, 4, 5].map(i => picks[i].type).join(""); // 五字
      printLog("五字：" + fiveStr);
      const fiveParam = encodeURIComponent(fiveStr);
      printLog("五字參數：" + fiveParam);
      const titleText = (titleEl.textContent || "象棋卜卦-單卦").trim();
      printLog("卜卦問題：" + titleText);
      const titleParam = encodeURIComponent(titleText);
      printLog("卜卦問題參數：" + titleParam);
      const modeTag = (drawMode === "隨機" ? "隨機" : "手動"); // 要顯示的文字
      printLog("輸入方式：" + modeTag);
      const modeParam = encodeURIComponent(modeTag);
      printLog("輸入方式參數：" + modeParam);
      const modeHint = (drawMode === "隨機" ? "*隨機抽卦結果僅供參考*" : "");
      printLog("輸入方式提示：" + modeHint);
      const auto = (drawMode === "隨機") ? 1 : 0;
      printLog("是否隨機產生：" + auto);

      return {
        type: 'image',
        originalContentUrl: `https://i.imgur.com/MwS42AE.png?p=5cg&c=${fiveStr}&n=${titleText}&at=${auto}&v=${APP_VERSION}`,
        previewImageUrl: `https://i.imgur.com/MwS42AE.png`
      };
    }

    async function sendResult() {
      const flex = buildImageMessage();
      if (!flex) return;
      try {
        if (liff?.isInClient?.()) {
          await liff.sendMessages([flex]);
          alert("已送出，返回聊天室");
          liff.closeWindow();
        } else if (liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([flex]);
          alert("已分享");
        } else {

    // ====== 日誌輸出 ======
    function printLog(message) {
      const logDiv = document.getElementById('logOutput');

    // 解析網址參數函式
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function getQueryParamFromShared() {
      try {
        // 取得目前瀏覽器網址的 search params
        const params = new URLSearchParams(window.location.search);

        // 取得 liff.state（經 URL encode）
        let stateParam = params.get('liff.state');

        if (stateParam) {
          // 解碼參數
          stateParam = decodeURIComponent(stateParam);

          // stateParam 會是類似 /path?a=1&b=2 的URI 路徑及查詢字串
          // 我們要把它解析成 key-value
          const url = new URL("http://example.com" + stateParam); // 加入 domain 方便用 URL API 解析
          const searchParams = url.searchParams;

          // 範例：取得特定參數
          const a = searchParams.get('a');
          const b = searchParams.get('b');

          printLog(`liff.state 解碼參數:\n完整路徑: ${stateParam}\na = ${a}\nb = ${b}`);
        } else {
          printLog('沒有 liff.state 參數');
        }
      } catch (error) {
        printLog('解析 liff.state 參數失敗:', error);
        printLog('初始化 LIFF 失敗');
      }
    }

        };
      } else if (parameter === 'auto') {

        };
      } else {
        return {
          type: 'text',
          text: '未帶參數或參數內容未知。'
        };
      }
    }

    async function validateFlexOnServerJSONP(flex) {
      return new Promise((resolve, reject) => {
        const url = "https://script.google.com/macros/s/AKfycbwpTCUmsM55eTsXPLpkR6qgSkr8L0KzHXf323pwBXrwvTQJ2A8L2K0XmJwhyFPYaZRwPQ/exec";
        const cb = "cb" + Date.now();
        window[cb] = (data) => { resolve(data); delete window[cb]; script.remove(); };
        const u = `${url}?callback=${cb}&message=${encodeURIComponent(JSON.stringify(flex))}`;
        const script = document.createElement("script");
        script.src = u;
        script.onerror = () => { reject(new Error("JSONP load error")); delete window[cb]; };
        document.body.appendChild(script);
      });
    }

    /* ===== 長輩模式切換 ===== */
    const MODE_KEY = 'xq_ui_mode'; // 'elder' | 'normal'

    function applyElderMode(on) {
      document.body.classList.toggle('mode-elder', !!on);
      const btn = document.getElementById('modeToggleBtn');
      if (btn) btn.textContent = on ? '進階模式' : '長輩模式';

      // 長輩模式 → 僅允許依序填入，關閉定位（若有）
      if (on) {
        selectedPos = null;   // 取消鎖定
      }
      try { localStorage.setItem(MODE_KEY, on ? 'elder' : 'normal'); } catch (e) { }
    }

    function initElderMode() {
      const saved = (typeof localStorage !== 'undefined') ? localStorage.getItem(MODE_KEY) : null;
      applyElderMode(saved === 'elder');
      const btn = document.getElementById('modeToggleBtn');
      if (btn) btn.addEventListener('click', () => {
        const next = !document.body.classList.contains('mode-elder');
